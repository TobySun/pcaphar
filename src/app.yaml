application: pcapperf
version: 2
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  expiration: '7d'
  static_files: static/favicon.ico
  upload: static/favicon.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt


- url: /harviewer
  expiration: '7d'
  static_dir: harviewer

- url: /examples
  expiration: '7d'
  static_dir: examples

- url: /images
  expiration: '7d'
  static_dir: images

- url: /.*
  script: pcaphar.py
